<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Canvas Painter</title>
</head>

<body onload="onInit()">
    <div class="toolbar ">
        <label for="stroke-check">stroke</label>
        <input id="stroke-check" type="checkbox" onchange="onToggleStroke()">
        <label for="stroke-width">width</label>
        <input id="stroke-width" type="range" onchange="onChangeStrokeSize(this.value)" value="2" min="1" max="10"
            onmouseover="this.title = this.value">
        <label for="stroke-clr">stroke color</label>
        <input id="stroke-clr" type="color" onchange="onChangeStrokeClr(this.value)">
        <label for="fill-check">fill</label>
        <input id="fill-check" type="checkbox" onchange="onToggleFill()" checked>
        <label for="fill-clr">fill color</label>
        <input id="fill-clr" type="color" onchange="onChangeClr(this.value)">
        <label for="fill-size">size</label>
        <input id="fill-size" type="range" onchange="onChangeSize(this.value)" value="25" min="1" max="300"
            onmouseover="this.title = this.value">
        <label for="shape">shape</label>
        <select id="shape" onchange="onChangeShape(this.value)">
            <option value="circle">circle</option>
            <option value="circle-rnd">random circle</option>
            <option value="rect">square</option>
            <option value="triangle">triangle</option>
            <option value="free-rect">free square</option>
        </select>
        <button onclick="onClearCanvas()">
            clear
        </button>
        <a href="#" onclick="downloadCanvas(this)" download="myphoto">
            <button>
                download
            </button>
        </a>
        <input type="file" onchange="onImgInput(event)">
        </input>
        <button>
            share to FB
        </button>
        <button class="menu-btn" onclick="onShowToolbar(this)">menu</button>
    </div>
    <div class="canvas-container">
        <canvas width="400" height="500">
    </div>
    <script src="./js/shape-service.js"></script>
    <script src="./js/canvas-service.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
